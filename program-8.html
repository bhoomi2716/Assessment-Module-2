<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        .outer {
            height: 50%;
            width: 30%;
            margin: 50px auto;
            display: grid;
        }

        .top:nth-child(1) {
            grid-row: 1/2;
            grid-column: 1/5;
        }

        .left:nth-child(2){
            grid-row: 2/4;
            grid-column: 1/2;
        }

        .middle:nth-child(3){
            grid-row: 2/4 ;
            grid-column: 2/4;
        }

        .right:nth-child(4){
            grid-row: 2/4;
            grid-column: 4/5;
        }

        .bottom:nth-child(5){
            grid-row: 4/5;
            grid-column: 1/5;
        }

        .left,
        .middle,
        .right {
            height: 150px;
            border: 3px solid;
            border-color: rgb(154, 195, 227);
            align-content: center;
            text-align: center;
            color: white;
        }

        .top {
            height: 50px;
            border: 3px solid;
            background-color: rgb(0, 73, 157);
            border-color: rgb(154, 195, 227);
            align-content: center;
            text-align: center;
            color: white;
        }

        .bottom {
            height: 50px;
            border: 3px solid;
            background-color: rgb(0, 73, 157);
            border-color: rgb(154, 195, 227);
            align-content: center;
            text-align: center;
            color: white;
        }

        .right {
            background-color: rgb(0, 119, 255);
        }

        .left {
            background-color: rgb(0, 119, 255);
            
        }

        .middle {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="outer">

        <div class="top">
            <b>Holy Grail Layout</b>
        </div>

        <div class="left">
            <b>Nav</b>
        </div>

        <div class="middle">
            <b>Main content</b>
        </div>

        <div class="right">
            <b>Sidebar</b>
        </div>

        <div class="bottom">
            <b>Footer</b>
        </div>

    </div>
</body>

</html>
